<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management System</title>
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" type="text/css" rel="stylesheet">
    <link th:href="@{/css/pms.css}" type="text/css" rel="stylesheet">
</head>
<body>
    <header th:replace="commons/common_template :: commonHeader"></header>
    <main role="main">
        <div class="container marketing ">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 mx-auto">
                    <!-- success message -->
                    <div th:if="${param.success}">
                        <div class="alert alert-info">You've successfully registered to our awesome app!</div>
                    </div>
                    <h1>Registration</h1>
                    <form th:action="@{/registration}" method="post" th:object="${user}">
                        <div class="form-group">
                            <label class="control-label" for="email">Email</label> :
                            <input id="email" class="form-control" th:field="*{email}" required autofocus="autofocus" />
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="username">Username</label> :
                            <input id="username" class="form-control" th:field="*{username}" required autofocus="autofocus" />
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="password">Password</label> :
                            <input id="password" class="form-control" type="password" th:field="*{password}" required autofocus="autofocus" />
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Register</button>
                            <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script th:src="@{/vendor/jquery/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
