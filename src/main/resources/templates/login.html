<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management System</title>
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" type="text/css" rel="stylesheet">
    <link th:href="@{/css/pms.css}" type="text/css" rel="stylesheet">
</head>
<body>
    <header th:replace="commons/common_template :: commonHeader"></header>
    <main role="main">
        <div class="container marketing ">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 mx-auto">
                    <h1>Login</h1>
                    <form th:action="@{/login}" method="post">
                        <!-- error message -->
                        <div th:if="${param.error}">
                            <div class="alert alert-danger">Invalid username or password.</div>
                        </div>
                        <!-- logout message -->
                        <div th:if="${param.logout}">
                            <div class="alert alert-info">You have been logged out.</div>
                        </div>
                        <div class="form-group">
                            <label for ="username">Username</label> :
                            <input type="text" class="form-control" id ="username" name="username" placeholder="Enter Username" autofocus="autofocus" />
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>:
                            <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" />
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-6 col-sm-offset-3">
                                    <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-primary" value="Login" />
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="form-group">
                        <span>New user? <a th:href="@{/registration}">Register here</a></span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script th:src="@{/vendor/jquery/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
